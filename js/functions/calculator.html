<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h2>Simple Calculator Using JavaScript Function</h2> 
    <label for="num1">Enter first number: </label> 
    <input type="number" id="num1"> 
    <label for="num2">Enter second number: </label> 
    <input type="number" id="num2"> 
    <button onclick="calculateSum()">Add Numbers</button> 
    <h3>Result: <span id="result"></span></h3> 
    <script> 
    function calculateSum() 
    { 
        let num1 = document.getElementById("num1").value; 
        let num2 = document.getElementById("num2").value; 
        let sum = Number(num1) + Number(num2); 
        document.getElementById("result").innerText = sum; 
    } 
    </script> 
    <button onclick="calculateDifference()">Substract Numbers</button> 
    <script> 
    function calculateDifference() 
    { 
        let num1 = document.getElementById("num1").value; 
        let num2 = document.getElementById("num2").value; 
        let diff = Number(num1) - Number(num2); 
        document.getElementById("result").innerText = diff; 
    } 
    </script> 
    </body>
</html>
